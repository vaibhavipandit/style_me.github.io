<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylemate</title>
  <style>
  
  @media (max-width: 600px) {
	  .container {
		width: 90%; 
		padding: 1rem; 
	  }

	  .input, .select, .button {
		width: 100%; 
	  }
	}

	  font-family: Arial, sans-serif;
	  margin: 0;
	  padding: 0;
	  background: linear-gradient(135deg, #F0E0FF 0%, #F3E8FF 100%);
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	}

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
	  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }
	
	.input {
      width: 95.5%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
	  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }
	
	.header-one {
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center; 
		font-size: 1.875rem; 
		font-weight: bold; 
		color: #2d3748;
	}
	
	.header-two {
		display: flex;
		justify-content: center;
		color: #6b7280; 
	}

    .button {
      background-color: #833AD9;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background-color: #6b28e0;
    }

    .outfit-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 1000px;
        height: 600px;
        background-color: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 2rem 0;
        padding: 2rem 0;
    }
	
	.component {
		margin-top: 20px; 
	}
	
	.component1 {
	  margin-top: 0; 
	  padding-top: 0; 
    }
    .image-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        width: 100%;
        height: 100%;
        background-color: white;
        border-radius: 1rem;
    }

    .image-card {
        position: relative;
        width: 100%;
        padding-top: 100%; 
      }

    .image-card img {
        position: absolute;
        top: 0;
        left: 1rem;
        right: 1rem;
        width: 90%;
        height: 100%;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

        .image-card:hover img {
            transform: scale(1.2);
            z-index: 10;
        }

        .image-card:not(:hover) img {
            filter: none;
        }

        .image-card:hover ~ .image-card img {
            filter: blur(2px);
        }

  </style>
</head>

      const apiKey = '426951d21ec4e1baef5bf01a52428423';
      const url = `https://api.openweathermap.org/data/2.5/weather?zip=${zipCode},us&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })

          suggestOutfit(temperature);
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
          document.getElementById('result').innerHTML = `<p>Failed to retrieve weather data. Please check your input.</p>`;
        });
    }
