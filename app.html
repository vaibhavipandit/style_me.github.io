<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Suggestion App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Outfit Suggestion Based on Weather</h1>
        <form id="outfitForm">
            <label for="zipCode">Enter your zip code:</label>
            <input type="text" id="zipCode" name="zipCode" required>
            <br><br>

            <label for="bodyShape">Select your body shape:</label>
            <select id="bodyShape" name="bodyShape">
                <option value="pear">Pear</option>
                <option value="apple">Apple</option>
                <option value="rectangle">Rectangle</option>
                <option value="hourglass">Hourglass</option>
            </select>
            <br><br>

            <label for="skinColor">Select your skin color:</label>
            <select id="skinColor" name="skinColor">
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
            </select>
            <br><br>

            <button type="button" onclick="fetchWeather()">Get Outfit Suggestion</button>
        </form>
        
        <div class="result" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        function fetchWeather() {
            var zipCode = document.getElementById('zipCode').value;
            var apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your actual API key
            var url = `https://api.openweathermap.org/data/2.5/weather?zip=${zipCode},us&appid=${apiKey}&units=metric`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                var temperature = data.main.temp;
                suggestOutfit(temperature);
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                document.getElementById('result').innerHTML = 'Failed to retrieve weather data.';
            });
        }

        function suggestOutfit(temperature) {
            var bodyShape = document.getElementById('bodyShape').value;
            var skinColor = document.getElementById('skinColor').value;
            var outfit = '';

            // Simplified logic to suggest outfit based on temperature
            if (temperature < 10) {
                outfit = 'Wear a warm coat, scarf, and gloves.';
            } else if (temperature >= 10 && temperature < 20) {
                outfit = 'A light jacket and long pants would be suitable.';
            } else {
                outfit = 'Wear shorts and a t-shirt.';
            }

            document.getElementById('result').innerHTML = `Based on the temperature of ${temperature}Â°C and your selections, ${outfit}`;
        }
    </script>
</body>
</html>
